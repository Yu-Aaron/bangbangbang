        <div class="title" style="margin-bottom: 50px">
            <div class="row">
                <div class="col-md-4">
                    <span>支付方式绑定设置</span>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-control">
                        <img src="images/icon-money.png">
                    </div>
                        <ul class="pay-way">
                        <li><img src="images/alipay.png">支付宝<span class="caret"></span></li>
                        <li><img src="images/wechat.png">微信支付</li>
                        <li>网上银行</li>
                        <li>信用卡<img src="images/icon-heart.png"></li>
                    </ul>
                </div>
                <form>
                    <div class="form-group">
                        <label >账号</label>
                        <input type="email" class="form-control"  placeholder="">
                    </div>
                    <div class="form-group">
                        <label >密码</label>
                        <input type="password" class="form-control"  placeholder="">
                    </div>

                </form>

            </div>
        </div>

        <div class="title" style="margin-bottom: 50px;margin-top: 30px">
            <div class="row">
                <div class="col-md-4">
                    <span>收货地址</span>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所在地区</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">详细地址</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮政编码</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"style=" white-space: nowrap;">收货人姓名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电话号码</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 设为默认收货地址
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning">保存</button>
                        </div>
                    </div>


                </form>
            </div>
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>收货人</th>
                        <th>所在地区</th>
                        <th>详细地址</th>
                        <th>邮编</th>
                        <th>电话/手机</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>金依</td>

                        <td>
                            <a href="">修改</a> |
                            <a href="">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
