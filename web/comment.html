<!DOCTYPE html>

<div class="container my-order">
    <div class="comment">
        <nav class="navbar navbar-default">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="images/LOGO.png" width="100"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left main-search" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">

                    </form>
                    <ul class="nav navbar-nav navbar-right">

                </div><!-- /.navbar-collapse -->

        <div class="title">
            <div class="row">
                <div class="col-md-4">
                    <span>我的订单</span>
                </div>
                <div class="col-md-8">
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="text" placeholder="请输入订单标题或者编号"><span class="search-order">搜索订单</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="images/comment-1.png" alt="...">

                    <p>飞天海报设计</p>
                </a>
            </div>
            <div class="media-body">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> <img src="images/comment-2.png">
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">  <img src="images/comment-3.png">

                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">  <img src="images/comment-4.png">
                </label>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" rows="8"></textarea>

                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="button">上传照片</button>
                            <label class="radio-inline pull-right">
                                <input type="radio" name="inlineRadios" id="inlineRadio2" value="option2">  公开
                            </label>
                            <label class="radio-inline pull-right">
                                <input type="radio" name="inlineRadios" id="inlineRadio3" value="option3"> 匿名
                            </label>
                        </div>
                    </div>

            </div>
        </div>

                <div class="col-md-3">

                </div>

                    <div class="star">
                        <span>卖家的服务态度: </span><img src="images/icon-heart.png">
                        <img src="images/icon-heart.png">

                        <img src="images/icon-heart.png">
